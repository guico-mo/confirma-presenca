<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitura de QR Code</title>
    <style>
        /* Estilos CSS */
    </style>
</head>
<body>
    <h1>Leitura de QR Code</h1>
    <video id="qrVideo" autoplay></video>
    <button onclick="lerQRCode()">Ler QR Code</button>

    <!-- Script JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/@zxing/library@0.25.2"></script>
    <script>
        async function lerQRCode() {
            try {
                const constraints = {
                    video: {
                        facingMode: "environment"
                    }
                };

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                const video = document.getElementById('qrVideo');
                video.srcObject = stream;

                const codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeFromVideoElement(video, async (result, error) => {
                    if (result) {
                        enviarParaGoogleAppsScript(result.text);
                        stream.getTracks().forEach(track => track.stop()); // Parar a câmera após a leitura
                    }
                    if (error) {
                        console.error(error);
                    }
                });
            } catch (error) {
                console.error(error);
            }
        }

        function enviarParaGoogleAppsScript(qrCodeData) {
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "URL_DO_SEU_GOOGLE_APPS_SCRIPT", true);
            xhr.setRequestHeader("Content-Type", "text/plain");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log("Dados enviados com sucesso!");
                }
            };
            xhr.send(qrCodeData);
        }
    </script>
</body>
</html>
